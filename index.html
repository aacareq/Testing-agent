<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool HTML Features Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header, nav, section, article, footer { margin-bottom: 20px; }
    nav a { margin-right: 10px; }
    table, th, td { border: 1px solid #333; border-collapse: collapse; padding: 5px; }
    .highlight { color: #007acc; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Cool HTML Features Demo</h1>
    <nav>
      <a href="#multimedia">Multimedia</a>
      <a href="#forms">Forms</a>
      <a href="#tablelist">Table & List</a>
      <a href="#jsdemo">JS Demo</a>
    </nav>
  </header>

  <section id="multimedia">
    <h2>Multimedia</h2>
    <figure>
      <img src="https://placekitten.com/200/140" alt="Cute Kitten">
      <figcaption>A cute kitten image (via placekitten.com)</figcaption>
    </figure>
    <video width="320" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section id="forms">
    <h2>Form Elements</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="range">Your Mood (1-10):</label>
      <input type="range" id="range" name="mood" min="1" max="10"><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

        <tr><td>Bob</td><td>29</td><td>New York</td></tr>
      </table>
    </article>
